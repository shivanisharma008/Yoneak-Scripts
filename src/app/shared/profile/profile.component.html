<div class="profile-page d-flex flex-column align-items-center justify-content-center py-4">
    <!-- Profile Header -->
    <div class="profile-header d-flex flex-column align-items-center bg-gradient text-white p-4 w-100">
      <div class="profile-image mb-3">
        <img
          src="assests/images/profile.png"
          alt="Profile Picture"
          class="rounded-circle border border-white"
          style="width: 120px; height: 120px; object-fit: cover;"
        />
      </div>
      <h2 class="text-black name mt-2 font-20 fw-bold">{{userDetails.username}}</h2>
      <p class="role text-black font-16 fw-normal">{{userDetails.role === 3 ? 'CREATOR' : userDetails.role === 2 ? 'BRAND' : 'Super Admin'}}</p>
    </div>
  
    <!-- Profile Content -->
    <div class="profile-content bg-white shadow rounded p-4 w-90 mt-3">
      <!-- Basic Info -->
      <div class="info-section d-flex flex-column gap-4 mb-4">
        <div class="info-section-head d-flex align-items-center justify-content-between">
          <h3 class="section-title text-blue font-18 fw-bold ">Basic Information</h3>
          <i class="fa-solid fa-pen-to-square font-20 cursor text-blue" matTooltip="Edit Profile"
          aria-label="Edit Profile" (click)="openEditDialog()"></i>
          <!-- <button class="bg-black text-light font-14 fw-500 px-3 py-1" ></button> -->
        </div>
        <div class="info-group d-flex flex-column gap-3">
          <div class="info-item d-flex justify-content-between align-items-center">
            <span class="label text-grey font-16">Full Name:</span>
            <span class="value text-black font-16 fw-bold">{{userDetails.username}}</span>
          </div>
          <div class="info-item d-flex justify-content-between align-items-center">
            <span class="label text-grey font-16">Email:</span>
            <span class="value text-black font-16 fw-bold">{{userDetails.email}}</span>
          </div>
          <div class="info-item d-flex justify-content-between align-items-center">
            <span class="label text-grey font-16">Phone:</span>
            <span class="value text-black font-16 fw-bold">{{userDetails.phoneNo}}</span>
          </div>
          <!-- <div class="info-item d-flex justify-content-between align-items-center">
            <span class="label text-grey font-16">Gender:</span>
            <span class="value text-black font-16 fw-bold">Male</span>
          </div> -->
        </div>
      </div>
  
      <!-- Actions -->
      <!-- <div class="actions d-flex justify-content-end">
        <button class="btn btn-primary px-4 py-2">Edit Profile</button>
      </div> -->
    </div>
  </div>
