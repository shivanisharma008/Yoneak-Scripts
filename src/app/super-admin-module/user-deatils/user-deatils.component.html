<div class="main_header d-flex flex-row justify-content-between align-items-center w-100 mt-5">
    <p class="title text-blue font-24 fw-600 mar0">USER DETAILS</p>
</div>

<div class="table-container">
    <table class="custom-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Create Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList; let i = index">
                <td>{{ i + 1 }}</td>
                <td class="font-18 fw-500">{{user.username}}</td>
                <td class="font-18 fw-500">{{user.email}}</td>
                <td class="font-18 fw-500">{{user.phoneNo}}</td>
                <td class="font-18 fw-500">{{user.createdAt | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
