<div class="main d-flex flex-column align-items-center justify-content-center gap-3">
    <div class="main_header d-flex flex-row justify-content-between align-items-center mt-5 w-95">
        <p class="title text-black font-24 fw-600 mar0">User Uploaded Links</p>
    </div>
    
    <div class="table-container w-95">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>User Name</th>
                    <!-- <th>Category Name</th> -->
                    <th>Link</th>
                    <th>Created On</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let link of uploadedLinks; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ link.username }}</td>
                    <td>
                        <a [href]="link.url" target="_blank" class="text-blue" title="Preview Link">{{ link.url }}</a>
                    </td>
                    <td>{{ link.uploadedAt | date: 'short' }}</td>
                    <td>
                        <button class="btn btn-success btn-sm" [disabled]="link.status === 'Approved'"
                            (click)="approveLink(link)">
                            Approve
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
