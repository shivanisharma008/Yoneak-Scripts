<div *ngIf="isLoading" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
<div class="main d-flex flex-column align-items-center justify-content-center gap-3">
    <div class="main_header d-flex flex-row justify-content-between align-items-center mt-5 w-95">
        <p class="title text-black font-24 fw-600 mar0">CATEGORY</p>
        <button class="bg-black text-white font-16 fw-600 br-6 p-1 px-4" routerLink="/super-admin-module/add-category">Create</button>
    </div>
    
    <div class="table-container w-95">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Description</th>
                    <th>Create Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categoryList; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ category.categoryName }}</td>
                    <td [title]="category.description">
                        {{ category.description | slice: 0:20 }}{{ category.description.length > 20 ? '...' : '' }}
                    </td>
                    <td>{{ category.createdAt | date }}</td>
                    <td>
                        <button class="btn  btn-md me-2" (click)="editCategory(category)">
                            <i class="fa-solid fa-edit"></i> 
                        </button>
                        <button class="btn  btn-md" (click)="deleteCategory(category._id)">
                            <i class='bx bx-trash-alt font-22 text-danger'></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
