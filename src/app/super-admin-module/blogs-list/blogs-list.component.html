<div *ngIf="isLoading" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
<div class="main d-flex flex-column align-items-center justify-content-center gap-3">
    <div class="main_header d-flex flex-row justify-content-between align-items-center mt-5 w-95">
        <p class="title text-black font-24 fw-600 mar0">Blogs</p>
        <!-- <button class="bg-black text-white font-16 fw-600 br-6 p-1 px-4" routerLink="/super-admin-module/add-category">Create</button> -->
    </div>

    <div class="table-container w-95">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Category Name</th>
                    <th>Sub Category Name</th>
                    <th>Description</th>
                    <th>Create Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blog of blogsList; let i = index">
                    <td class="font-14 fw-400">{{ i + 1 }}</td>
                    <td class="font-14 fw-400">{{ blog.blogName }}</td>
                    <td class="font-14 fw-400">{{ blog.category.categoryName || 'N/A' }}</td>
                    <td class="font-14 fw-400">{{ blog.subCategory || 'N/A' }}</td>
                    <td class="font-14 fw-400" [title]="blog.content">{{ blog.content | slice: 0:20 }}{{ blog.content.length > 20 ? '...' : ''
                        }}</td>
                    <td class="font-14 fw-400">{{ blog.createdAt | date }}</td>
                    <td class="d-flex flex-row align-items-center">
                        <!-- <div class="form-check form-switch" [title]="blog.approved === true ? 'Disable Blog' : 'Approve Blog'">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                [checked]="blog.approved"
                                (change)="approveBlog(blog._id, blog.approved === true ? false : true)">
                        </div> -->
                        <div class="form-check form-switch" [title]="blog.approved ? 'Disable Blog' : 'Approve Blog'">
                            <input 
                              class="form-check-input" 
                              type="checkbox" 
                              role="switch" 
                              id="flexSwitchCheckChecked"
                              [checked]="blog.approved"
                              (change)="approveBlog(blog, !blog.approved)">
                          </div>
                          
                        <button class="btn  btn-md me-2" (click)="viewBlog(blog._id)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                        <button class="btn  btn-md" (click)="deleteBlogs(blog._id)">
                            <i class='bx bx-trash-alt font-22 text-danger'></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
