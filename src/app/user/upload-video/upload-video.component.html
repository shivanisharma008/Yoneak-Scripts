<div class="link-upload-container d-flex flex-column align-items-center p-4">
  <!-- Paste Link Header -->
  <h2 class="text-center mb-3">Paste Link</h2>

  <!-- Input for Video Link -->
  <div class="input-group mb-3 w-90">
    <input type="text" class="form-control" placeholder="Paste your link here" [(ngModel)]="videoLink"/>
    <button class="btn btn-primary" [disabled]="!videoLink" (click)="addVideoLink()">
      Add Link
    </button>
  </div>
</div>
