<div class="login_main d-flex align-items-center justify-content-center mt-5">
    <div class="login_body d-flex w-60 mt-4">
        <div class="login_left bg-blue w-60">
            <img src="https://i.pinimg.com/enabled_lo_mid/736x/4b/73/aa/4b73aa2d071775966b8328f1f81536f7.jpg"
                alt="card-left-img" width="100%">
                <p class="formName text-white font-40 fw-800 text-a-c w-100">Forget Password</p>
        </div>
        <div class="login_right d-flex flex-column align-items-center justify-content-center gap-5 bg-blue w-40">
            <div class="login_right_header d-flex flex-column align-items-center justify-content-center gap-4 w-70">
                <div class="logo">
                    <h1 class="text-white font-36 fw-600">Yoneak Scripts</h1>
                </div>
                <div class="social_icons d-flex flex-row align-items-center justify-content-center gap-2">
                    <a href="https://www.facebook.com/login/" target="_blank"><i
                            class='bx bxl-facebook-circle text-white font-32 cursor'></i></a>
                    <a href="https://www.linkedin.com/login" target="_blank"><i
                            class='bx bxl-linkedin-square text-white font-32 cursor'></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i
                            class='bx bxl-instagram-alt text-white font-32 cursor'></i></a>
                </div>
            </div>
            <form [formGroup]="forgetPasswordForm" class="d-flex flex-column gap-5 w-70">
                <div class="form_group d-flex flex-column gap-4">
                    <div class="form_field d-flex flex-column">
                        <div class="form_field_input d-flex flex-row align-items-center justify-content-between">
                            <input type="text" placeholder="Email*" class="text-white font-16 w-100"
                                formControlName="email"
                                [ngClass]="{'border-danger': forgetPasswordForm.controls.email.invalid  && (forgetPasswordForm.controls.email.dirty || forgetPasswordForm.controls.email.touched)}">
                            <i class="fa-solid fa-user input_icon text-white"></i>
                        </div>
                        <span
                            *ngIf="forgetPasswordForm.controls.email.errors?.['required']  && (forgetPasswordForm.controls.email.dirty || forgetPasswordForm.controls.email.touched)"
                            class="text-danger">
                            Email Is Required
                        </span>
                        <span *ngIf="forgetPasswordForm.controls.email.errors?.['email']" class="text-danger">
                            Enter Valid Email
                        </span>
                    </div>
                    <div class="form_field d-flex flex-column">
                        <div class="form_field_input d-flex flex-row align-items-center justify-content-between">
                            <input [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Password*"
                                class="text-white font-16 w-100" formControlName="password"
                                [ngClass]="{'border-danger': forgetPasswordForm.controls.password.errors?.['password'] && (forgetPasswordForm.controls.password.dirty || forgetPasswordForm.controls.password.touched)}">
                            <i class="fa-solid fa-eye input_icon text-white cursor" *ngIf="isPasswordVisible"
                                (click)="togglePasswordVisibility()"></i>
                            <i class="fa-solid fa-eye-slash input_icon text-white cursor" *ngIf="!isPasswordVisible"
                                (click)="togglePasswordVisibility()"></i>
                        </div>
                        <span
                            *ngIf="forgetPasswordForm.controls.password.errors?.['required'] && (forgetPasswordForm.controls.password.dirty || forgetPasswordForm.controls.password.touched)"
                            class="text-danger">
                            Password is Required
                        </span>
                        <span *ngIf="forgetPasswordForm.controls.password.errors?.['passwordStrength'] &&
                          (forgetPasswordForm.controls.password.value || '').length > 0 &&
                          (forgetPasswordForm.controls.password.dirty || forgetPasswordForm.controls.password.touched)"
                            class="text-danger">
                            Password must be at least 8 characters, include uppercase, lowercase, number, and special
                            character
                        </span>
                    </div>
                    <div class="form_field d-flex flex-column">
                        <div class="form_field_input d-flex flex-row align-items-center justify-content-between">
                            <input [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Confirm Password*"
                                class="text-white font-16 w-100" formControlName="confirmPassword"
                                [ngClass]="{'border-danger': forgetPasswordForm.hasError('passwordsMismatch') && 
                                (forgetPasswordForm.dirty || forgetPasswordForm.touched)}">
                            <i class="fa-solid fa-eye input_icon text-white cursor" *ngIf="isPasswordVisible"
                                (click)="togglePasswordVisibility()"></i>
                            <i class="fa-solid fa-eye-slash input_icon text-white cursor" *ngIf="!isPasswordVisible"
                                (click)="togglePasswordVisibility()"></i>
                        </div>
                        <span *ngIf="forgetPasswordForm.hasError('passwordsMismatch') && 
                          (forgetPasswordForm.dirty || forgetPasswordForm.touched)" class="text-danger">
                          Password and Confirm Password do not match
                        </span>
                        <span *ngIf="forgetPasswordForm.controls.confirmPassword.errors?.['required'] && 
                          (forgetPasswordForm.controls.confirmPassword.dirty || forgetPasswordForm.controls.confirmPassword.touched)"
                          class="text-danger">
                          Confirm Password is Required
                        </span>
                    </div>
                    
                </div>
                <div class="form_butns d-flex flex-column gap-5 w-100">
                    <div class="submit d-flex align-items-center justify-content-center">
                        <button class="text-blue font-16 fw-700 br-n br-20 w-100 py-2">ENTER</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
