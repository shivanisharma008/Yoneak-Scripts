<div class="login_main d-flex align-items-center justify-content-center">
    <div class="login_body d-flex w-60">
        <div class="login_left bg-blue w-60">
            <img src="https://i.pinimg.com/enabled_lo_mid/736x/4b/73/aa/4b73aa2d071775966b8328f1f81536f7.jpg"
                alt="card-left-img" width="100%">
        </div>
        <div class="login_right d-flex flex-column align-items-center justify-content-center gap-5 bg-blue w-40">
            <div class="login_right_header d-flex flex-column align-items-center justify-content-center gap-4 w-70">
                <div class="logo">
                    <h1 class="text-white font-36 fw-600">Yoneak Scripts</h1>
                </div>
                <div class="social_icons d-flex flex-row align-items-center justify-content-center gap-2">
                    <a href="https://www.facebook.com/login/" target="_blank"><i
                        class='bx bxl-facebook-circle text-white font-32 cursor'></i></a>
                <a href="https://www.linkedin.com/login" target="_blank"><i
                        class='bx bxl-linkedin-square text-white font-32 cursor'></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i
                        class='bx bxl-instagram-alt text-white font-32 cursor'></i></a>
                </div>
            </div>
            <form [formGroup]="signInForm" class="d-flex flex-column gap-2 w-70">
                <div class="form_group d-flex flex-column gap-4">
                    <div class="form_field d-flex flex-column">
                        <div class="form_field_input d-flex flex-row align-items-center justify-content-between">
                            <input type="text" placeholder="Email" class="text-white font-16 w-100"
                                formControlName="email"
                                [ngClass]="{'border-danger': signInForm.controls.email.invalid  && (signInForm.controls.email.dirty || signInForm.controls.email.touched)}">
                            <i class="fa-solid fa-user input_icon text-white"></i>
                        </div>
                        <span
                            *ngIf="signInForm.controls.email.errors?.['required']  && (signInForm.controls.email.dirty || signInForm.controls.email.touched)"
                            class="text-danger">
                            Email Is Required
                        </span>
                        <span *ngIf="signInForm.controls.email.errors?.['email']" class="text-danger">
                            Enter Valid Email
                        </span>
                    </div>
                    <div class="form_field d-flex flex-column">
                        <div class="form_field_input d-flex flex-row align-items-center justify-content-between">
                            <input [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Password" class="text-white font-16 w-100"
                                formControlName="password"
                                [ngClass]="{'border-danger': signInForm.controls.password.errors?.['password'] && (signInForm.controls.password.dirty || signInForm.controls.password.touched)}">
                            <i class="fa-solid fa-eye input_icon text-white cursor"  *ngIf="isPasswordVisible"
                            (click)="togglePasswordVisibility()"></i>
                            <i class="fa-solid fa-eye-slash input_icon text-white cursor"  *ngIf="!isPasswordVisible"
                            (click)="togglePasswordVisibility()"></i>
                        </div>
                        <span
                            *ngIf="signInForm.controls.password.errors?.['required'] && (signInForm.controls.password.dirty || signInForm.controls.password.touched)"
                            class="text-danger">
                            Password is Required
                        </span>
                        <span *ngIf="signInForm.controls.password.errors?.['passwordStrength'] &&
                          (signInForm.controls.password.value || '').length > 0 &&
                          (signInForm.controls.password.dirty || signInForm.controls.password.touched)"
                            class="text-danger">
                            Password must be at least 8 characters, include uppercase, lowercase, number, and special
                            character
                        </span>
                    </div>
                </div>
                <div class="form_butns d-flex flex-column gap-5 w-100">
                    <div class="forget_pwd d-flex justify-content-end w-100">
                        <a class="text-white font-16 fw-600 text-d-n" routerLink="/accounts/forget-password">Forget Password?</a>
                    </div>
                    <div class="submit d-flex align-items-center justify-content-center">
                        <button class="text-blue font-16 fw-700 br-n br-20 w-100 py-2">ENTER</button>
                    </div>
                </div>
                <div class="already_have_acc d-flex align-items-center justify-content-center">
                    <p class="text-white font-14 fw-500">Don't have an account <a routerLink="/accounts/sign-up">Sign UP</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
