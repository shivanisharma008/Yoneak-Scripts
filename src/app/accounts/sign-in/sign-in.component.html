<div class="login_main d-flex align-items-center justify-content-center mt-5">
    <div class="login_body d-flex w-60 mt-4">
        <div class="login_left bg-blue w-60">
            <img src="https://i.pinimg.com/enabled_lo_mid/736x/4b/73/aa/4b73aa2d071775966b8328f1f81536f7.jpg"
                alt="card-left-img" width="100%">
            <p class="formName text-white font-40 fw-800 text-a-c w-100">Login</p>
        </div>
        <div class="login_right d-flex flex-column align-items-center justify-content-center gap-5 bg-blue w-40">
            <div class="login_right_header d-flex flex-column align-items-center justify-content-center gap-4 w-70">
                <div class="logo">
                    <h1 class="text-white font-36 fw-600">Yoneak Scripts</h1>
                </div>
                <div class="social_icons d-flex flex-row align-items-center justify-content-center gap-2">
                    <a href="https://www.facebook.com/login/" target="_blank"><i
                            class='bx bxl-facebook-circle text-white font-32 cursor'></i></a>
                    <a href="https://www.linkedin.com/login" target="_blank"><i
                            class='bx bxl-linkedin-square text-white font-32 cursor'></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i
                            class='bx bxl-instagram-alt text-white font-32 cursor'></i></a>
                </div>
            </div>
            <form [formGroup]="signInForm" class="d-flex flex-column gap-2 w-70">
                <div class="form_group d-flex flex-column gap-4">
                    <div class="form_field d-flex flex-column">
                        <div class="form_field_input d-flex flex-row align-items-center justify-content-between">
                            <input type="text" placeholder="Email*" class="text-white font-16 w-100"
                                formControlName="email"
                                [ngClass]="{'border-danger': signInForm.controls.email.invalid  && (signInForm.controls.email.dirty || signInForm.controls.email.touched)}">
                            <i class="fa-solid fa-user input_icon text-white"></i>
                        </div>
                        <span
                            *ngIf="signInForm.controls.email.errors?.['required']  && (signInForm.controls.email.dirty || signInForm.controls.email.touched)"
                            class="text-danger">
                            Email Is Required
                        </span>
                        <span *ngIf="signInForm.controls.email.errors?.['email']" class="text-danger">
                            Enter Valid Email
                        </span>
                    </div>


                    <div *ngIf="showOtpFields"  class="form_field d-flex flex-column">
                        <p for="otp" class="text-white font-16 fw-600 mb-2">Enter 6-digit OTP</p>
                        <div class="otp_input d-flex justify-content-between gap-2">
                            <input type="text" maxlength="1"
                                class="otp_digit otp-box text-center text-white font-20 fw-600" formControlName="otp1"
                                (input)="moveToNext($event, 0)">
                            <input type="text" maxlength="1"
                                class="otp_digit otp-box text-center text-white font-20 fw-600" formControlName="otp2"
                                (input)="moveToNext($event, 1)">
                            <input type="text" maxlength="1"
                                class="otp_digit otp-box text-center text-white font-20 fw-600" formControlName="otp3"
                                (input)="moveToNext($event, 2)">
                            <input type="text" maxlength="1"
                                class="otp_digit otp-box text-center text-white font-20 fw-600" formControlName="otp4"
                                (input)="moveToNext($event, 3)">
                            <input type="text" maxlength="1"
                                class="otp_digit otp-box text-center text-white font-20 fw-600" formControlName="otp5"
                                (input)="moveToNext($event, 4)">
                            <input type="text" maxlength="1"
                                class="otp_digit otp-box text-center text-white font-20 fw-600" formControlName="otp6"
                                (input)="moveToNext($event, 5)">
                        </div>
                    </div>
                </div>

                <div class="form_butns d-flex flex-column gap-5 w-100 mt-4">
                    <div *ngIf="!showOtpFields" class="submit d-flex align-items-center justify-content-center">
                        <button class="text-blue font-16 fw-700 br-n br-20 w-100 py-2" (click)="submitLoginForm()">Send
                            OTP</button>
                    </div>
                    <div *ngIf="showOtpFields" class="submit d-flex align-items-center justify-content-center">
                        <button class="text-blue font-16 fw-700 br-n br-20 w-100 py-2"
                            (click)="sendOtp();">ENTER</button>
                    </div>
                </div>

                <div class="already_have_acc d-flex align-items-center justify-content-center">
                    <p class="text-white font-14 fw-500">Don't have an account <a routerLink="/accounts/sign-up">Sign
                            Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
