<div class="profile-page d-flex flex-column align-items-center justify-content-center py-4">
    <!-- Profile Header -->
    <div class="profile-header d-flex flex-column align-items-center justify-content-center bg-light-blue text-white p-4 w-100">
      <div class="profile-image">
        <img src="assets/profile-placeholder.jpg" alt="Profile Picture" />
      </div>
      <h2 class="name mt-3">John Doe</h2>
      <p class="role text-white font-16 fw-400">Administrator</p>
    </div>
  
    <!-- Profile Content -->
    <div class="profile-content d-flex flex-column align-items-center justify-content-center w-75 py-4">
      <!-- Basic Info -->
      <div class="info-section w-100 mb-4">
        <h3 class="section-title text-blue font-18 fw-600 mb-3">Basic Information</h3>
        <div class="info-group d-flex flex-column gap-3">
          <div class="info-item d-flex justify-content-between">
            <span class="label text-grey font-16">Full Name:</span>
            <span class="value text-black font-16 fw-600">John Doe</span>
          </div>
          <div class="info-item d-flex justify-content-between">
            <span class="label text-grey font-16">Email:</span>
            <span class="value text-black font-16 fw-600">john.doeexample.com</span>
          </div>
          <div class="info-item d-flex justify-content-between">
            <span class="label text-grey font-16">Phone:</span>
            <span class="value text-black font-16 fw-600">+1 123 456 7890</span>
          </div>
          <div class="info-item d-flex justify-content-between">
            <span class="label text-grey font-16">Gender:</span>
            <span class="value text-black font-16 fw-600">Male</span>
          </div>
        </div>
      </div>
  
      <!-- Actions -->
      <div class="actions w-100 d-flex justify-content-end">
        <button class="btn btn-primary me-3">Edit Profile</button>
        <button class="btn btn-danger">Log Out</button>
      </div>
    </div>
  </div>
